# Goofish Tracker 配置文件
# 复制此文件为 config.yaml 并根据需要修改

# ===================
# 搜索关键词
# ===================
keywords:
  - "iPhone 15"
  - "MacBook Pro"
  - "AirPods"

# ===================
# 爬虫设置
# ===================
spider:
  # 每个关键词最大爬取页数 (1-10)
  max_pages: 3

  # 爬取间隔时间（秒）
  # 1800 = 30分钟, 3600 = 1小时, 7200 = 2小时
  interval_seconds: 1800

  # 页面加载等待时间（秒）
  page_wait_seconds: 2

  # 请求超时时间（秒）
  timeout_seconds: 30

  # 并发数量（同时爬取的关键词数，建议 1-2）
  concurrency: 1

# ===================
# 浏览器设置
# ===================
browser:
  # 无头模式（true=不显示浏览器界面，服务器必须为 true）
  headless: true

  # User-Agent（可选，默认使用 Chrome）
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# ===================
# 数据存储设置
# ===================
storage:
  # 数据保存目录
  base_dir: "./data"

  # 是否按关键词创建子目录
  keyword_subdirs: true

# ===================
# 商品追踪设置
# ===================
tracking:
  # 追踪商品的天数
  track_days: 7

# ===================
# 日志设置
# ===================
logging:
  # 日志级别: DEBUG, INFO, WARNING, ERROR
  level: "INFO"

  # 日志文件路径（留空则只输出到控制台）
  file: "./logs/tracker.log"
